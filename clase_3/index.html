<!--doctipe html
 doctype le dice al navegador que version de html estamos usando
-->
<!DOCTYPE html>
<!--
html lang="es" le dice al navegador que version de html estamos usando
-->
<html lang="es">
    <!--
<head> es la cabecera de la pagina
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto web</title>
</head>
<body>
    <h1>Mi primer proyecto</h1>
    <p>Esto es parte de la primera página</p>
    
</body>
</html>
